{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link
      rel="shortcut icon"
      href="{% static 'book/img/book.ico' %}"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
    <link rel="stylesheet" href="{% static 'book/style.css' %}" />
    
    {% block css %}
        
    {% endblock css %}
        
    <title>{% block title %}{% endblock title %}</title>
</head>

<body>

    <!-- Navbar section -->
    <nav class=" navbar py-3 shadow-sm bg-light">
        <div class="container-md d-flex justify-content-center">
            <a href="{% url 'home' %}" class="navbar-brand fs-4 align-text-center">
                <img src="{% static 'book/img/book.ico' %}" alt="Logo" width="27" height="27"
                    class="d-inline-block align-text-center" />
                GeneBooks</a>
        </div>
    </nav>
    <!-- Navbar end -->

    <!-- main body - books, authors -->
    {% block body %}
    {% endblock body %}

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
        crossorigin="anonymous"></script>
        {% block script %}
        {% endblock script %}
</body>

</html>
